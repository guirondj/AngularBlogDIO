<div class="container-big-card">

    <div class="big-card_foto">
        <a [routerLink]="['conteudo', id]">
            <img src="{{conteudoFoto}}" alt="Residente evil 4 " width="500px" height="350">
        </a>
    </div>

    <div class="big-card_titulo">
        <a [routerLink]="['conteudo', id]"> {{conteudoTitulo}} </a>
    </div>

    <div class="big-card_resumo">
        <p> {{conteudoTexto}} </p>
    </div>

    <button [routerLink]="['conteudo', id]">Saiba +</button>
</div>
